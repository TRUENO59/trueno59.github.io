<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Digital Heber Manrique</title>
    <style>
        /* Estilos generales y fondo */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #D2B48C; /* Fondo marrón claro */
            color: #333;
            transition: all 0.3s ease;
        }

        /* Contenedor principal de la tarjeta */
        .card-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Foto de perfil */
        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            cursor: pointer; /* Para indicar que es clickeable */
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Icono de configuración */
        .settings-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        /* Título */
        h1 {
            margin: 0 0 20px 0;
            font-size: 2em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Contenedor de botones */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        /* Estilo de los botones */
        .btn {
            padding: 12px 25px;
            border: 2px solid white;
            border-radius: 30px;
            background: transparent;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Panel de configuración (inicialmente oculto) */
        .settings-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 20;
            display: none; /* Oculto por defecto */
        }

        .settings-panel.visible {
            display: block; /* Visible cuando se le añade la clase 'visible' */
        }

        .settings-panel label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .settings-panel input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .settings-panel h2 {
            margin-top: 0;
            color: #333;
        }

        /* Media queries para responsividad */
        @media (min-width: 600px) {
            .card-container {
                flex-direction: row;
                justify-content: space-around;
                max-width: 700px;
                padding: 40px;
            }

            .profile-pic-container {
                margin-right: 40px;
                margin-bottom: 0;
            }

            .buttons-container {
                align-items: flex-start;
            }
        }

        /* Gira el diseño en mobile (landscape) */
        @media (orientation: landscape) and (max-width: 900px) {
            .card-container {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 40px;
            }

            .buttons-container {
                flex-direction: column;
                align-items: flex-start;
                margin-left: auto; /* Mueve los botones a la derecha */
            }

            h1 {
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

        ⚙️
    </div>

            <img class="profile-pic" id="profilePic" src="Carlitos.jpg" alt="Foto de perfil">
        </div>
